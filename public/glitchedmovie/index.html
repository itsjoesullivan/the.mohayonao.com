<!DOCTYPE html>
<html lang="en" style="height:100%">
  <head>
    <meta charset="utf-8">
    <title>glitched movie player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta property="og:title" content="glitched movie player">
    <meta property="og:url" content="http://the.mohayonao.com/glitchedmovie/">
    <link rel="shortcut icon" href="/favicon.ico" id="favicon">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <link rel="stylesheet" href="/lib/LigatureSymbols-2.11.css">
    <script src="/lib/layout.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="content">
      <h1>glitched movie player</h1>
      <div id="unit">
        <div style="border:solid 1px gray;height:100%">
          <div id="tips">
            <div>drag a movie files(*.mp4) to play</div><small>System Requirements: Google Chrome</small>
          </div>
          <canvas id="preview"></canvas>
        </div>
        <input type="range" max="10000" value="0" id="currentTime">
        <div style="font-size:smaller;font-weight:bold">
          <button id="play" title="play" class="lsf-icon">Play</button>
          <button id="pause" title="pause" class="lsf-icon">Pause</button><span class="pull-right">
            <input type="checkbox" name="processing" id="processing" checked>
            <label for="processing">Processing</label>
            <input type="checkbox" name="loop" id="loop">
            <label for="loop">Loop</label>
            <button id="full-screen" title="full" class="lsf-icon">Full Screen</button></span>
        </div>
      </div>
    </div>
  </body>
</html>

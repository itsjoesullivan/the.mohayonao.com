<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>glitched movie player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta property="og:title" content="glitched movie player">
    <meta property="og:url" content="http://the.mohayonao.com/glitchedmovie/">

    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="wrap">
      <h1 class="title">glitched movie player</h1>
      <div id="app">
        <div style="border:solid 1px gray">
          <div id="tips">
            <div>drag a movie files(*.mp4) to play</div><small>System Requirements: Google Chrome</small>
          </div>
          <canvas id="preview"></canvas>
        </div>
        <input type="range" max="10000" value="0" id="currentTime" class="form-control">
        <div class="form-group">
          <button id="play" class="btn btn-default">Play</button>
          <button id="pause" class="btn btn-default">Pause</button>
        </div>
      </div>
      <div id="push"></div>
    </div>
    <div id="footer">
      <div class="container">
        <ul class="list-inline">
          <li><a href="/"><img src="/favicon.ico"><span> Top Page</span></a></li>
          <li><a href="javascript:void(utils.tweet({text:'@mohayonao',url:'http://the.mohayonao.com/glitchedmovie/'}));" target="twitter"><img src="/twitter.png"><span> Contact</span></a></li>

        </ul>
      </div>
    </div>

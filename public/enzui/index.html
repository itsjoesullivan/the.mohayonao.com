<!DOCTYPE html>
<html lang="en" style="height:100%">
  <head>
    <meta charset="utf-8">
    <title>enzui</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta property="og:title" content="enzui">
    <meta property="og:url" content="http://the.mohayonao.com/enzui/">
    <link rel="shortcut icon" href="/favicon.ico" id="favicon">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="libs/pico.js"></script>
    <script src="enzui.js"></script>
    <script src="/lib/layout.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="content">
      <h1>enzui</h1>
      <div id="unit">
        <div id="ctrl">
          <label for="src">SOURCE:</label>
          <select id="src" name="src">
            <option value="">Please select a program</option>
            <option value="tarai">Tak Function</option>
            <option value="markov">Markov Chain Composer</option>
            <option value="fm">FM Synthesis</option>
            <option value="dot">Dot Plot</option>
            <option value="timer">Test Timer</option>
            <option value="test01">test01</option>
            <option value="test02">test02</option>
            <option value="test03">test03</option>
          </select>
          <button id="load">load</button>
          <div id="desc" class="jp">
            かつて作っていた Max/MSP風のヴィジュアルプログラム言語です.<br>
            [RUN]で実行できます.  <br>
            三角マークの数字はドラッグで値を変更, [●]はボタン, [×]はトグルスイッチです.<br>
            ダブルクリックとかで編集もできる (細かいことは忘れた)
          </div>
        </div>
        <div id="enzui"></div>
      </div>
      <div id="download">download:<a href="enzui.js">enzui.js</a></div>
    </div>
  </body>
</html>

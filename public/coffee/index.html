<!DOCTYPE html>
<html lang="en" style="height:100%">
  <head>
    <meta charset="utf-8">
    <title>coffee-script viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta property="og:title" content="coffee-script viewer">
    <meta property="og:url" content="http://the.mohayonao.com/coffee/">
    <link rel="shortcut icon" href="/favicon.ico" id="favicon">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/coffee-script/1.7.1/coffee-script.min.js"></script>
    <script src="/lib/layout.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="content">
      <h1>coffee-script viewer</h1>
      <div id="unit">
        <table>
          <tr>
            <td>
              <textarea id="src" placeholder="1. CoffeeScript" class="monospace"></textarea>
            </td>
            <td>
              <textarea id="tokens" placeholder="2. tokens" class="monospace"></textarea>
            </td>
          </tr>
          <tr>
            <td>
              <textarea id="dst" placeholder="4. JavaScript" class="monospace"></textarea>
            </td>
            <td>
              <textarea id="nodes" placeholder="3. AST (not implemented)" class="monospace"></textarea>
            </td>
          </tr>
        </table>
        <button id="link" class="btn">Link</button>
      </div>
    </div>
  </body>
</html>

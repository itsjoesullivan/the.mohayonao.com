<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>coffee-script viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <div id="wrap">
      <h1 class="title">coffee-script viewer</h1>
      <div id="app">
        <div class="row">
          <div class="col-md-6">
            <textarea id="src" rows="12" placeholder="1. CoffeeScript" class="form-control"></textarea>
          </div>
          <div class="col-md-6">
            <textarea id="tokens" rows="12" placeholder="2. tokens" class="form-control"></textarea>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-6">
            <textarea id="dst" rows="12" placeholder="4. JavaScript" class="form-control"></textarea>
          </div>
          <div class="col-md-6">
            <textarea id="nodes" rows="12" placeholder="3. AST (not implemented)" class="form-control"></textarea>
          </div>
        </div>
        <hr>
        <button id="link" class="btn btn-default">Link</button>
      </div>
      <div class="google-adsense">

          google_ad_client = "ca-pub-2530516645891329";

            google_ad_height = 90;
          } else {

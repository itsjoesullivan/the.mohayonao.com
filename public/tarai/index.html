<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>tarai-music</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta property="og:title" content="tarai-music">
    <meta property="og:url" content="http://the.mohayonao.com/tarai/">
    <link rel="shortcut icon" href="/favicon.ico" id="favicon">

  <body>
    <div id="wrap">
      <h1 class="title">tarai-music</h1>
      <div id="app">
        <div class="form-group">
          <label>x</label>
          <div v-repeat="xs" class="btn-group"><span type="button" v-on="click: x = value" class="btn btn-default {{ x == value ? 'btn-info' : '' }}">{{ value }}</span></div>
        </div>
        <div class="form-group">
          <label>y</label>
          <div v-repeat="ys" class="btn-group"><span type="button" v-on="click: y = value" class="btn btn-default {{ y == value ? 'btn-info' : '' }}">{{ value }}</span></div>
        </div>
        <div class="form-group">
          <label>z</label>
          <div v-repeat="zs" class="btn-group"><span type="button" v-on="click: z = value" class="btn btn-default {{ z == value ? 'btn-info' : '' }}">{{ value }}</span></div>
        </div>
        <button v-on="click: play()" class="btn btn-default">{{ isPlaying ? 'Stop' : 'Play' }}</button>
        <button v-on="click: tweet()" class="btn btn-default">Tweet</button>
      </div>
      <div style="padding:20px">
        <h4>acknowledgement</h4>
        <ul>
          <li><a href="http://d.hatena.ne.jp/aike/20111112" class="jp">竹内関数で音楽生成 - aikeの日記</a></li>
        </ul>
      </div>

    </div>

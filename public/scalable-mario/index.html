<!DOCTYPE html>
<html lang="en" style="height:100%">
  <head>
    <meta charset="utf-8">
    <title>scalable mario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta property="og:title" content="scalable mario">
    <meta property="og:url" content="http://the.mohayonao.com/scalable-mario/">
    <link rel="shortcut icon" href="/favicon.ico" id="favicon">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="libs/timbre.js"></script>
    <script src="libs/subcollider.js"></script>
    <script src="libs/scales.js"></script>
    <script src="libs/tunings.js"></script>
    <link rel="stylesheet" href="/lib/LigatureSymbols-2.11.css">
    <script src="/lib/layout.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="content">
      <h1>scalable mario</h1>
      <div id="unit">
        <div style="margin-bottom:25px">
          <button id="play" title="play" class="lsf-icon">Play</button>
          <button id="tweet" title="twitter" class="lsf-icon">Tweet this mario</button>
        </div>
        <div>
          <label for="scale">Scale</label>
          <select name="scale" id="scale"></select>
          <button id="random-scale" title="random" class="lsf-icon">random</button>
        </div>
        <div>
          <label for="tuning">Tuning</label>
          <select name="tuning" id="tuning"></select>
          <button id="random-tuning" title="random" class="lsf-icon">random</button>
        </div>
        <p>use:
          <ul>
            <li><a href="http://mohayonao.github.com/timbre.js">timbre.js</a></li>
            <li><a href="http://mohayonao.github.com/sub.js">subcollider.js</a></li>
          </ul>
        </p>
      </div>
    </div>
  </body>
</html>

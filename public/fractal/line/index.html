      <h1 class="title">fractal/line</h1>
      <script type="text/x-template" id="editor-template">
        <svg width="320" height="320">
          <circle v-component="point" v-repeat="points" v-on="click:select" v-attr="cx:cx, cy:cy, r:r" class="{{ state() }}"></circle>
          <polyline v-component="path" v-attr="points: svg_points" stroke="#3498db" stroke-width="8px" stroke-linecap="butt" fill="none" pointer-events="none"></polyline>
        </svg>
      </script>

        <canvas id="canvas" v-attr="width: width, height: height"></canvas>
        <div v-repeat="params" class="form-group">

        </div>
        <button v-on="click:edit" class="btn btn-default">Edit</button>
        <button v-on="click:tweet" class="btn btn-default">Tweet</button>
        <div id="editor" role="dialog" aria-hidden="true" class="modal fade">

            <div class="modal-content">
              <div class="modal-header">
                <div type="button" data-dismiss="modal" class="close"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></div>
                <h4>Generator Editor</h4>
              </div>
              <div class="modal-body">
                <svg v-component="editor"></svg>
              </div>
              <div class="modal-footer">
                <div class="form-group">
                  <button v-on="click:undo" class="btn btn-default">Undo</button>
                  <button v-on="click:clear" class="btn btn-default">Clear</button>
                  <button v-on="click:ok" disabled="{{ isFinished() ? '' : 'disabled' }}" class="btn btn-default">OK</button>
                </div>
              </div>
            </div>
